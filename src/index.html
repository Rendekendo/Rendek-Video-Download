<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rendek Video Download</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="mainContainer">

      <div id="linkZoneContainer">
        <div  spellcheck="false"  id="linkZone">
          <p id="linkZoneTitle">Paste Link Here or Drag a Text File</p>
          <textarea>
            https://youtu.be/_IvH4CxdOp4
            
            https://youtu.be/qUaesUh-M3Q
            
            https://youtu.be/IBFz7G2YfgI</textarea>
        </div>
      <div id="settings">Settings</div>
        </div>
        
        <div id="videoTabs">
        </div>

      <div>
        <div id="player"></div>
        <input type="range" id="seekbar" min="0" max="100" value="0"></input>
      </div>

    </div>
    <button id="downloadAllButton">Download All</button>
  </body>
</html>
